<body>
    <header>
        <!--Banner Image-->

                <a href="index.html">Home</a>

            </div>
        </nav>
        <!--Dropdown Script-->
        <script>
            function myDropdown() {
              var x = document.getElementById("myDropdown");
              if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
        </script>
    </header>
    <main>
        <h1> Contact Us!</h1>
        <form class="contact-form">
            <label for="name">Enter your name: </label>
            <input type="text" name="name" id="name" value="Your Name"required>
            <label for="email">Enter your email address: </label>
            <input type="text" name="email" id="email" value="your.email@example.com" required>
            <label for="subject">Subject: </label>
            <input type="text" name="subject" id="subject" value="The topic of your message" required>
            <div class="question-field">
            <label for="question">Enter your question or comment here: </label>
            <textarea name="question" id="question" rows="10" required>Thank you so much for reaching out!</textarea>
            </div>
            <label for="submit"></label>
            <input type="button" name="submit" id="submit" value="Submit">
        </form>
    </main>
